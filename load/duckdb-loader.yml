# yaml-language-server: $schema=https://raw.githubusercontent.com/meltano/meltano/main/src/meltano/schemas/meltano.schema.json

plugins:
  loaders:
  - name: target-duckdb--mapped
    inherit_from: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.8
    config:
      # MotherDuck cloud connection
      path: md:carbonlensmd
      token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..JpJFTC6IaleJZ4CCwLFEjY-aXOZ7wEafxldOKma6538
      # Local DuckDB (uncomment for local testing without cloud)
      # path: ${MELTANO_PROJECT_ROOT}/output/duckdb/warehouse.duckdb
      add_metadata_columns: true
      hard_delete: true
      default_target_schema: rawmp

  - name: target-duckdb--jsondocs
    inherit_from: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.8
    config:
      # MotherDuck cloud connection
      path: md:carbonlensmd
      token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..JpJFTC6IaleJZ4CCwLFEjY-aXOZ7wEafxldOKma6538
      # Local DuckDB (uncomment for local testing without cloud)
      # path: ${MELTANO_PROJECT_ROOT}/output/duckdb/warehouse.duckdb
      add_metadata_columns: true
      hard_delete: true
      default_target_schema: rawjd

